<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Importing Cormorant Garamond Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-dark">

    <!-- Navbar Section -->
    <section class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container">
                <a href="index.html" class="navbar-brand">Abe Photography</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#Services" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="about-me.html" class="nav-link">About Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- City & Landscape Gallery -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-warning text-center mb-4"
                style="font-family: 'Cormorant Garamond', serif; font-size: 3rem; font-weight: 600;">
                City & Landscape</h2>



            <!-- Additional images below (or anywhere you like) -->
            <div class="row">

                <!-- Row for grouping images together -->
                <div class="row mb-4 d-flex justify-content-center">
                    <!-- Image 4 -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/central_park_horse.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 180%; max-height: 900px;">
                    </div>
                </div>
            </div>


            <!-- Row for custom placement -->
            <div class="row">
                <!-- First Image (Top) -->
                <div class="col-md-12 mb-4 d-flex justify-content-center">
                    <img src="img/city/bridge_1.jpg" class="img-fluid rounded-3" alt="City Landscape"
                        style="object-fit: contain; max-width: 200%; max-height: 900px;">
                </div>
            </div>



            <div class="row">
                <!-- Row for grouping images together -->
                <div class="row mb-4 d-flex justify-content-center">
                    <!-- Second Image (Bottom Left) -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/bycles.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 87%; max-height: 680px;">
                    </div>

                    <!-- Third Image (Bottom Right) -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/grand_central.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 74%; max-height: 680px;">
                    </div>
                </div>
            </div>

            <!-- Additional images below (or anywhere you like) -->
            <div class="row">

                <!-- Row for grouping images together -->
                <div class="row mb-4 d-flex justify-content-center">
                    <!-- Image 4 -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/historic_courte_house.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 100%; max-height: 800px;">
                    </div>
                </div>
            </div>
            <!-- Additional images below (or anywhere you like) -->
            <div class="row">

                <!-- Row for grouping images together -->
                <div class="row mb-4 d-flex justify-content-center">
                    <!-- Image 4 -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/brooklyn_bridge_and_bus.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 100%; max-height: 800px;">
                    </div>

                    <!-- Image 5 -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="img/city/connecy_island.jpg" class="img-fluid rounded-3" alt="City Landscape"
                            style="object-fit: contain; max-width: 74%; max-height: 600px;">
                    </div>
                </div>




                <!-- Image 6 -->
                <div class="col-md-12 mb-4 d-flex justify-content-center">
                    <img src="img/street/manhattan_night.jpg" class="img-fluid rounded-3" alt="Street Photography"
                        style="object-fit: contain; max-width: 100%; max-height: 700px;">
                </div>
            </div>
        </div>    
    </section>



    <!-- Horizontal Line Separator -->
    <hr style="border-color: #E4405F; width: 80%; margin: 20px auto;" />

    <!-- Footer Section -->
    <section class="text-center py-5">
        <div class="container">
            <h5 class="text-light" style="font-family: 'Cormorant Garamond', serif; font-size: 2rem;">Contact / Follow
                me on
                <a href="https://www.instagram.com/abe_photography/" target="_blank" class="text-danger">Instagram</a>
            </h5>
            <a href="https://www.instagram.com/abe_photography/" target="_blank" class="text-danger">
                <i class="fab fa-instagram fa-3x"></i>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
